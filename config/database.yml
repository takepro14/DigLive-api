##################################################
# デフォルト
##################################################
default: &default
  adapter:  postgresql
  encoding: unicode
  host:     db
  username: postgres
  password: <%= ENV["DB_PASSWORD"] %>
  pool:     <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

##################################################
# 開発環境
##################################################
development:
  <<: *default
  database: dig_live_development

##################################################
# テスト環境
##################################################
test:
  <<: *default
  database: dig_live_test

##################################################
# 本番環境
##################################################
production:
  <<: *default
  database: dig_live_production
  host:     <%= ENV['DB_HOST'] %>  # RDSエンドポイント
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
